<!DOCTYPE html>
<html>
<head>
    <title>Resume Intelligence | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-black min-h-screen flex items-center justify-center text-white">

<div class="w-full max-w-6xl grid md:grid-cols-2 shadow-2xl rounded-3xl overflow-hidden">

    <!-- LEFT SIDE BRANDING -->
    <div class="bg-gradient-to-br from-pink-500 to-indigo-600 p-12 hidden md:flex flex-col justify-center">
        <h1 class="text-5xl font-bold mb-6">Join Resume Intelligence</h1>
        <p class="text-lg opacity-90">
            Unlock AI-driven resume insights and boost your job match score instantly.
        </p>
        <div class="mt-8 text-sm opacity-75">
            Build smarter. Apply stronger. Win bigger. ðŸš€
        </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="bg-white/10 backdrop-blur-xl p-10 flex flex-col justify-center">

        <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>

        <form method="POST" class="space-y-5">

            <div>
                <label class="block mb-1 text-sm">Email</label>
                <input type="email" name="email"
                       class="w-full p-3 rounded-xl bg-white text-black focus:ring-4 focus:ring-pink-400 outline-none"
                       required>
            </div>

            <div>
                <label class="block mb-1 text-sm">Password</label>
                <input type="password" name="password"
                       class="w-full p-3 rounded-xl bg-white text-black focus:ring-4 focus:ring-indigo-400 outline-none"
                       required>
            </div>

            <button class="w-full bg-gradient-to-r from-pink-500 to-indigo-500 p-3 rounded-xl font-semibold hover:scale-105 transition duration-300 shadow-lg">
                Sign Up
            </button>
        </form>

        <p class="text-center mt-6 text-sm">
            Already have an account?
            <a href="/" class="text-indigo-400 hover:underline font-semibold">Login</a>
        </p>

    </div>
</div>

</body>
</html>
