<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-black min-h-screen text-white">

<div class="max-w-5xl mx-auto p-10">

    <div class="text-center mb-12">
        <h1 class="text-5xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">
            Resume Intelligence Engine
        </h1>
        <p class="text-gray-300 mt-3">AI-Powered Skill Alignment & Career Optimization</p>
    </div>

    <div class="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-2xl">

        <form id="analyzeForm" class="space-y-5">
            <select name="job" class="w-full p-3 rounded-xl text-black" required>
                <option value="">Select Target Role</option>
                {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>

            <input type="file" name="resume"
                   class="w-full p-3 rounded-xl text-black bg-white"
                   required>

            <button class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 p-3 rounded-xl font-semibold hover:scale-105 transition">
                Analyze Resume
            </button>
        </form>

        <div id="loader" class="hidden text-center mt-6">
            <div class="animate-spin h-10 w-10 border-4 border-pink-400 border-t-transparent rounded-full mx-auto"></div>
            <p class="mt-3 text-gray-300">AI is analyzing your resume...</p>
        </div>

        <div id="result" class="mt-10 hidden">
            <div class="grid md:grid-cols-2 gap-10">

                <!-- Score Circle -->
                <div class="flex flex-col items-center">
                    <canvas id="scoreChart" width="200" height="200"></canvas>
                    <p class="mt-4 text-xl font-semibold" id="confidenceText"></p>
                </div>

                <!-- Radar Chart -->
                <div>
                    <canvas id="skillChart"></canvas>
                </div>
            </div>

            <div class="mt-8 bg-white/10 p-6 rounded-xl">
                <h3 class="text-2xl font-bold mb-3">AI Insights</h3>
                <p id="summaryText" class="text-gray-300"></p>

                <h4 class="font-semibold mt-6">Improvements</h4>
                <ul id="improvementsList" class="list-disc ml-6 mt-2"></ul>

                <h4 class="font-semibold mt-6">Recommended Projects</h4>
                <ul id="projectsList" class="list-disc ml-6 mt-2"></ul>
            </div>
        </div>

    </div>
</div>

<script>
document.getElementById("analyzeForm").onsubmit = async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    document.getElementById("loader").classList.remove("hidden");
    document.getElementById("result").classList.add("hidden");

    const response = await fetch("/analyze", {
        method: "POST",
        body: formData
    });

    const data = await response.json();
    document.getElementById("loader").classList.add("hidden");

    if(data.error){
        alert(data.error);
        return;
    }

    document.getElementById("result").classList.remove("hidden");

    // SCORE DOUGHNUT CHART
    new Chart(document.getElementById("scoreChart"), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [data.score, 100 - data.score],
                backgroundColor: ['#ec4899', '#1e293b'],
                borderWidth: 0
            }]
        },
        options: {
            cutout: '75%',
            plugins: { legend: { display: false } }
        }
    });

    // Confidence Text
    let confidence = data.score > 75 ? "High Match Confidence"
                   : data.score > 50 ? "Moderate Match"
                   : "Low Alignment";

    document.getElementById("confidenceText").innerText = confidence;

    // Fake Radar Chart Demo (for visual impact)
    new Chart(document.getElementById("skillChart"), {
        type: 'radar',
        data: {
            labels: ['Technical Skills', 'Experience', 'Projects', 'Keywords', 'Role Fit'],
            datasets: [{
                label: 'Alignment',
                data: [
                    data.score * 0.9,
                    data.score * 0.8,
                    data.score * 0.85,
                    data.score * 0.75,
                    data.score
                ],
                backgroundColor: 'rgba(236,72,153,0.2)',
                borderColor: '#ec4899'
            }]
        },
        options: {
            scales: {
                r: {
                    min: 0,
                    max: 100
                }
            }
        }
    });

    document.getElementById("summaryText").innerText =
        `Your resume shows ${confidence.toLowerCase()} with the selected role. 
         Focus on strengthening missing technical keywords and impactful project descriptions.`;

    document.getElementById("improvementsList").innerHTML =
        data.improvements.map(i => `<li>${i}</li>`).join("");

    document.getElementById("projectsList").innerHTML =
        data.projects.map(p => `<li>${p}</li>`).join("");
}
</script>

</body>
</html>
